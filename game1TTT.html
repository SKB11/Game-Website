<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game1TTT.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="./game1TTT.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background">
        <nav><a href="index.html"><img src="ImgVid/logo.png" class="logo"></a></nav>
        <section class="title">
            <h1>TIC TAC TOE</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
    <div>
        <img src="media/playB.png" id="playy">
            <audio id="mysong">
                <source src="media/audio.mp3" type="audio/mp3">
            </audio>
    
            <script>
                var mysong = document.getElementById("mysong");
                var playy = document.getElementById("playy");
    
                playy.onclick = function(){
                    if(mysong.paused){
                        mysong.play();
                        playy.src="media/pauseB.png";
                    }
                    else{
                        mysong.pause();
                        playy.src="media/playB.png";
                    }
                }
            </script>
    </div>
</body>
</html>
