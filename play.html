<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="play.css">
    <title>Game-Zone</title>
    <!-- logo -->
    <a href="index.html"><img src="ImgVid/logo.png" class="logo"></a>
    <!-- bg music -->
    <img src="media/playB.png" id="playy">
        <audio id="mysong">
            <source src="media/audio.mp3" type="audio/mp3">
        </audio>

        <script>
            var mysong = document.getElementById("mysong");
            var playy = document.getElementById("playy");

            playy.onclick = function(){
                if(mysong.paused){
                    mysong.play();
                    playy.src="media/pauseB.png";
                }
                else{
                    mysong.pause();
                    playy.src="media/playB.png";
                }
            }
        </script>
        <!-- bg vid -->
        <video autoplay loop muted plays-inline class="back_video">
            <source src="ImgVid/RBvideo.mp4" type="video/mp4">
        </video>

</head>

<body>
    <header>
    </header>
    <div class="main-container">
        <div class="box-container">
            <div class="box" onclick="SG()">
                <div class="img-frame">
                    <img class="article-img" src="menu/SnakesGameS.jpg" alt="">
                </div>
                <h3 class="article-title">Snakes Game</h3>
            </div>
            <div id="box" class="box" onclick="TTT()">
                <div class="img-frame">
                    <img class="article-img" src="menu/TG.png" alt="">
                </div>
                <h3 class="article-title">Tic-Tac-Toe</h3>
            </div>
            <div class="box" onclick="SL();">
            <div class="img-frame">
                    <img class="article-img" src="menu/S&L.jpg" alt="">
                </div>
                <h3 class="article-title">Snake & Ladder</h3>
            </div>
            
            
        </div>
    </div>
    <script>
        function SG() {
            window.location.href = "game2SG.html";
        }
        function TTT() {
            window.location.href = "game1TTT.html";
        }
        function SL() {
            window.location.href = "game3SL.html";
        }
    </script>
</body>

</html>
